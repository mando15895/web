<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Venezuela</title>
  <link rel="stylesheet" href="css/styles2.css">
  <style>
    /* Redes sociales */
    .social-media {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-media a img {
      width: 30px;
      height: 30px;
    }

    .social-media a:hover img {
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">My Venezuela</a>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Galería</a></li>
        <li><a href="presupuesto.html">Presupuesto</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container">
    <h1 class="main-title">Galería de Productos</h1>
    <div class="grid">
      <!-- Producto 1 -->
      <div class="card">
        <img src="imagenes/pabelloncriollo.jpg" alt="Pabellón Criollo">
        <h3>Pabellón Criollo</h3>
        <p>€13</p>
      </div>

      <!-- Producto 2 -->
      <div class="card">
        <img src="imagenes/tresleche.jpg" alt="Tres Leches">
        <h3>Tres Leches</h3>
        <p>€5</p>
      </div>

      <!-- Producto 3 -->
      <div class="card">
        <img src="imagenes/frescolita.jpg" alt="Frescolita">
        <h3>Frescolita</h3>
        <p>€3</p>
      </div>

      <!-- Producto 4 -->
      <div class="card">
        <img src="imagenes/arepas.jpg" alt="Arepas">
        <h3>Arepas</h3>
        <p>€10</p>
      </div>

      <!-- Producto 5 -->
      <div class="card">
        <img src="imagenes/cachapa.jpg" alt="Cachapa">
        <h3>Cachapa</h3>
        <p>€12</p>
      </div>

      <!-- Producto 6 -->
      <div class="card">
        <img src="imagenes/asadonegro.jpg" alt="Asado Negro">
        <h3>Asado Negro</h3>
        <p>€14</p>
      </div>

      <!-- Producto 7 -->
      <div class="card">
        <img src="imagenes/arrozconleche.png" alt="Arroz con Leche">
        <h3>Arroz con Leche</h3>
        <p>€4</p>
      </div>

      <!-- Producto 8 -->
      <div class="card">
        <img src="imagenes/cocada.jpg" alt="Cocada">
        <h3>Cocada</h3>
        <p>€4</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My Venezuela. Todos los derechos reservados.</p>
      <div class="social-media">
        <a href="https://facebook.com" target="_blank">
          <img src="imagenes/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="imagenes/instagram.png" alt="Instagram">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="imagenes/x.png" alt="Twitter">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
