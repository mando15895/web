<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Venezuela</title>
  <link rel="stylesheet" href="css/styles3.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: #004d40;
      color: white;
      padding: 10px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    .contacto {
      padding: 50px 0;
      background: #f9f9f9;
    }

    .contacto h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004d40;
    }

    .contacto form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contacto label {
      display: block;
      margin: 10px 0 5px;
    }

    .contacto input, .contacto textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .contacto button {
      background: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contacto button:hover {
      background: #00332c;
    }

    .footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .social-media {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-media a img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .social-media a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="logo">My Venezuela</div>
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Galería</a>
        <a href="presupuesto.html">Presupuesto</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contacto -->
  <section id="contacto" class="contacto">
    <div class="container">
      <h2>Contacto</h2>
      <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <label>
          <input type="checkbox" id="privacidad" required>
          Acepto la <a href="#" target="_blank">Política de privacidad</a>.
        </label>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My Venezuela. Todos los derechos reservados.</p>
      <div class="social-media">
        <a href="https://facebook.com" target="_blank">
          <img src="imagenes/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="imagenes/instagram.png" alt="Instagram">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="imagenes/x.png" alt="Twitter">
        </a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el envío por defecto

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      const privacidad = document.getElementById('privacidad').checked;

      if (!nombre || !email || !mensaje || !privacidad) {
        alert('Por favor, completa todos los campos y acepta la Política de privacidad.');
        return;
      }

      alert('¡Formulario enviado con éxito!');
      this.reset(); // Reinicia el formulario
    });
  </script>

</body>
</html>
